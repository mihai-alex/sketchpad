<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKETCHPAD</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/sketch-logo.svg">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <div id="title-container">
        <h1 id="title">SKETCHPAD</h1>
    </div>

    <div id="app-container">
        <div id="grid-buttons">
            <button type="button" class="btn" id="normal">NORMAL</button>
            <button type="button" class="btn" id="random">RANDOM</button>
            <button type="button" class="btn" id="rainbow">RAINBOW</button>
            <button type="button" class="btn" id="shade">SHADE</button>
            <button type="button" class="btn" id="eraser">ERASER</button>
        </div>

        <div id="grid-container"></div>

        <div id="grid-size-slider">
            <button type="button" class="btn" id="reset">RESET</button>
            <p id="current-size"></p>
            <input type="range" min="1" max="100" value="50" class="slider" id="size-slider">
            <p id="size-change-warning">
                WARNING:<br>Changing the size will erase the current sketch!
            </p>
        </div>
    </div>
</body>

</html>
